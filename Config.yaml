mixed-port: 8899
mode: Rule

dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  default-nameserver:
    - 119.29.29.29
    - system
  nameserver:
    - https://doh.pub/dns-query
    - system

proxy-providers:
  PROXY:
    url: *
    interval: 172800
    health-check:
      enable: true
      interval: 6000
      url: http://cp.cloudflare.com/generate_204

proxy-groups:
  - name: TV
    type: select
    proxies:
      - DIRECT
      - PROXY
  - name: PROXY
  type: select
  use:
    - PROXY

rule-providers:
  Unbreak:
    behavior: domain-text
    url: 'https://fastly.jsdelivr.net/gh/Gomiaco/Rules/RULE-SET/Unbreak.yaml'
    interval: 172800
  Advertising:
    behavior: classical
    url: 'https://fastly.jsdelivr.net/gh/ACL4SSR/ACL4SSR/Clash/Providers/BanAD.yaml'
    interval: 172800
  IP:
    behavior: ipcidr-text
    url: 'https://fastly.jsdelivr.net/gh/Gomiaco/Rules/RULE-SET/IP.yaml'
    interval: 172800
  Privacy:
    behavior: domain-text
    url: 'https://fastly.jsdelivr.net/gh/Gomiaco/Rules/RULE-SET/Privacy.yaml'
    interval: 172800
  Global:
    behavior: domain-text
    url: 'https://fastly.jsdelivr.net/gh/Gomiaco/Rules/RULE-SET/Privacy.yaml'
    interval: 172800
  StreamingSE:
    behavior: domain-text
    url: 'https://fastly.jsdelivr.net/gh/Gomiaco/Rules/RULE-SET/StreamingSE.yaml'
    interval: 172800
  Domestic:
    behavior: domain-text
    url: 'https://fastly.jsdelivr.net/gh/Gomiaco/Rules/RULE-SET/Domestic.yaml'
    interval: 172800

rules:
  - RULE-SET,Advertising,REJECT
  - RULE-SET,IP,REJECT
  - RULE-SET,Privacy,REJECT
  - DOMAIN-KEYWORD,scienbizip,DIRECT
  - DOMAIN-KEYWORD,ywsmi,DIRECT
  - DOMAIN-KEYWORD,inquartik,DIRECT
  - DOMAIN-KEYWORD,patentcloud,DIRECT
  - DOMAIN-KEYWORD,wispro,DIRECT
  - DOMAIN-SUFFIX,sapsf.com,DIRECT
  - RULE-SET,Global,PROXY
  - RULE-SET,StreamingSE,TV
  - RULE-SET,Domestic,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,ALL
